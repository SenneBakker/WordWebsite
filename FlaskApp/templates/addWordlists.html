<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Word Pairs</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Add Word Pairs</h1>
      <form method="post" action="add">
        <h2>Name of word list</h2>
        <input type="text" name="listname" placeholder="Name of list" required>
        <table class="pairs-table">
          <thead>
            <tr>
              <th>Source Word</th>
              <th>Target Word</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="pairs-body">
            <tr>
              <td><input type="text" name="source_word[]" placeholder="house"></td>
              <td><input type="text" name="target_word[]" placeholder="casa"></td>
              <td><button type="button" class="btn danger" onclick="removeRow(this)">✕</button></td>
            </tr>
          </tbody>
        </table>
        <div class="controls">
          <button type="button" class="btn" onclick="addRow()">+ Add Row</button>
          <button type="submit" class="btn primary" onclick="{{ url_for('addWordlists.add') }}">Save Words</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    function addRow() {
      const tbody = document.getElementById('pairs-body');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input type="text" name="source_word[]" placeholder="new word"></td>
        <td><input type="text" name="target_word[]" placeholder="translation"></td>
        <td><button type="button" class="btn danger" onclick="removeRow(this)">✕</button></td>
      `;
      tbody.appendChild(tr);
    }
    function removeRow(btn) {
      btn.closest('tr').remove();
    }
  </script>
</body>
</html>
