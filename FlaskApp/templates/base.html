<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - FlaskApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1><a>WordApp!</a></h1>
            <ul>
                {% if g.user %}
                    <li><span>{{ g.user['username'] }}</span></li>
                    <li><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.register') }}">Register</a></li>
                    <li><a href="{{ url_for('auth.login') }}">Log In</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="flash flash-{{ category }}" data-auto-dismiss="5000">
                {{ message }}
                <button class="close-btn" onclick="dismissFlash(this)">&times;</button>
            </div>
        {% endfor %}
        {% block content %}{% endblock %}
    </section>

    <script>
        // Auto-dismiss flash messages
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash[data-auto-dismiss]');

            flashMessages.forEach(function(flash) {
                const dismissTime = parseInt(flash.getAttribute('data-auto-dismiss'));

                setTimeout(function() {
                    dismissFlash(flash.querySelector('.close-btn'));
                }, dismissTime);
            });
        });

        function dismissFlash(button) {
            const flash = button.closest('.flash');
            flash.classList.add('fade-out');

            setTimeout(function() {
                flash.remove();
            }, 300); // Wait for animation to complete
        }
    </script>
</body>
</html>
